<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Building Game</title>
    <a href="https://lordicon.com/"></a>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="left-content">$1000</div>
        <div class="center-content"><a href="#">Ngee Ann City</a></div>
        <div class="right-content"><a href="index.html">Back to Home</a></div>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="city-grid" id="cityGrid"></div>
        <div class="toolbar">
            <button id="houseButton" class="toolbar-button">
              <script src="https://cdn.lordicon.com/lordicon.js"></script>
                  <lord-icon
                      src="https://cdn.lordicon.com/heexevev.json"
                      trigger="hover">
                  </lord-icon>
            </button>

            <button id="roadButton" class="toolbar-button">
              <script src="https://cdn.lordicon.com/lordicon.js"></script>
                  <lord-icon
                      src="https://cdn.lordicon.com/zneicxkd.json"
                      trigger="hover">
                  </lord-icon>
            </button>

            <button id="cafeButton" class="toolbar-button">
              <script src="https://cdn.lordicon.com/lordicon.js"></script>
                  <lord-icon
                      src="https://cdn.lordicon.com/qjxbmwvd.json"
                      trigger="hover"
                      >
                  </lord-icon>
                              </button> <!-- New button for cafe -->
            <button id="tallBuildingButton" class="toolbar-button">
              <script src="https://cdn.lordicon.com/lordicon.js"></script>
                  <lord-icon
                      src="https://cdn.lordicon.com/gfseemfv.json"
                      trigger="hover">
                  </lord-icon>
            </button> <!-- Button for tall building -->
        </div>
        <div class="button-container">
            <button id="resetButton" class="reset-button">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

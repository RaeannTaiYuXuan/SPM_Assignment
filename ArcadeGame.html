<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade City Building Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="left-content" id="coins"></div>
        <div class="center-content" id="scoreDisplay">Score: 0</div>
        <div class="right-content"><a href="index.html">Back to Home</a></div>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="city-grid-arcade" id="cityGridArcade"></div>
        <div class="toolbar">
            <button id="residentialButton" class="toolbar-button">
                <lord-icon src="https://cdn.lordicon.com/heexevev.json" trigger="hover"></lord-icon>
                <span class="button-text">RESIDENTIAL</span>
            </button>
            <button id="industryButton" class="toolbar-button">
                <lord-icon src="https://cdn.lordicon.com/zneicxkd.json" trigger="hover"></lord-icon>
                <span class="button-text">INDUSTRY</span>
            </button>
            <button id="commercialButton" class="toolbar-button">
                <lord-icon src="https://cdn.lordicon.com/qjxbmwvd.json" trigger="hover"></lord-icon>
                <span class="button-text">COMMERCIAL</span>
            </button>
            <button id="parkButton" class="toolbar-button">
                <lord-icon src="https://cdn.lordicon.com/gfseemfv.json" trigger="hover"></lord-icon>
                <span class="button-text">PARK</span>
            </button>
            <button id="roadButton" class="toolbar-button">
                <lord-icon src="https://cdn.lordicon.com/zneicxkd.json" trigger="hover"></lord-icon>
                <span class="button-text">ROAD</span>
            </button>
        </div>
        <div class="button-container">
            <button id="resetButtonArcade" class="reset-button">Reset</button>
            <button id="demolishButton" class="demolish-button">Demolish</button>
            <button id="saveButtonArcade" class="save-button">Save Game</button>
        </div>
    </div>
    <script src="arcadeScript.js"></script>
</body>
</html>

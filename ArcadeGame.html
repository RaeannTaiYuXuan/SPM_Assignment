<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade City Building Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="left-content">$1000</div>
        <div class="center-content"><a href="#">Ngee Ann City</a></div>
        <div class="right-content"><a href="index.html">Back to Home</a></div>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="city-grid-arcade" id="cityGridArcade"></div>
        <div class="toolbar">
            <button id="houseButton" class="toolbar-button">
                <lord-icon
                    src="https://cdn.lordicon.com/heexevev.json"
                    trigger="hover">
                </lord-icon>
            </button>
            <button id="roadButton" class="toolbar-button">
                <lord-icon
                    src="https://cdn.lordicon.com/zneicxkd.json"
                    trigger="hover">
                </lord-icon>
            </button>
            <button id="cafeButton" class="toolbar-button">
                <lord-icon
                    src="https://cdn.lordicon.com/qjxbmwvd.json"
                    trigger="hover">
                </lord-icon>
            </button>
            <button id="tallBuildingButton" class="toolbar-button">
                <lord-icon
                    src="https://cdn.lordicon.com/gfseemfv.json"
                    trigger="hover">
                </lord-icon>
            </button>
        </div>
        <div class="button-container">
            <button id="resetButtonArcade" class="reset-button">Reset</button>
        </div>
    </div>
    <script src="arcadeScript.js"></script>
</body>
</html>

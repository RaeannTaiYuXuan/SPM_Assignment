<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ngee Ann City</h1>
            <h2>Main Menu</h2>
        </header>
        <nav class="menu">
            <ul>
                <li><img src="main_menu_btn.png" alt="Start New Arcade Game" class="buttonImage">
                    <span class="buttonText">Start Arcade Game</span>
                </button></li>
                <li><img src="main_menu_btn.png" alt="Start New Free Play Game" class="buttonImage">
                    <span class="buttonText">Start Free Play Game</span>
                </button></li>
                <li><button class="menuButton" onclick="location.href='#';">
                    <img src="main_menu_btn.png" alt="Load Saved Game" class="buttonImage">
                    <span class="buttonText">Load Saved Game</span>
                </button></li>
                <li><button class="menuButton" onclick="location.href='#';">
                    <img src="main_menu_btn.png" alt="Display High Scores" class="buttonImage">
                    <span class="buttonText">Display High Scores</span>
                </button></li>
                <li><button class="menuButton" onclick="location.href='#';">
                    <img src="main_menu_btn.png" alt="Exit Game" class="buttonImage">
                    <span class="buttonText">Exit Game</span>
                </button></li>
            </ul>
        </nav>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ngee Ann City</h1>
            <h2>Main Menu</h2>
        </header>
        <nav class="menu">
            <ul>
                <li><button class="menuButton" onclick="location.href='ArcadeGame.html';">
                    <img src="main_menu_btn.png" alt="Start New Arcade Game" class="buttonImage">
                    <span class="buttonText">Start Arcade Game</span>
                </button></li>
                <li><button class="menuButton" onclick="location.href='FreePlay.html';">
                    <img src="main_menu_btn.png" alt="Start New Free Play Game" class="buttonImage">
                    <span class="buttonText">Start Free Play Game</span>
                </button></li>
                <li><button class="menuButton" onclick="showLoadGameOverlay();">
                    <img src="main_menu_btn.png" alt="Load Saved Game" class="buttonImage">
                    <span class="buttonText">Load Saved Game</span>
                </button></li>
                <li><button class="menuButton" onclick="location.href='#';">
                    <img src="main_menu_btn.png" alt="Display High Scores" class="buttonImage">
                    <span class="buttonText">Display High Scores</span>
                </button></li>
                <li><button class="menuButton" onclick="location.href='#';">
                    <img src="main_menu_btn.png" alt="Exit Game" class="buttonImage">
                    <span class="buttonText">Exit Game</span>
                </button></li>
            </ul>
        </nav>
    </div>
    
    <!-- Overlay for loading a saved game -->
    <div class="overlay" id="loadGameOverlay">
        <div class="overlay-content">
            <h2>Load Saved Game</h2>
            <form id="loadGameForm">
                <label for="savedGameSelect">Select a saved game:</label>
                <select id="savedGameSelect" name="savedGame">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div class="button-group">
                    <button type="button" onclick="loadSavedGame()" class="btn btn-primary">Load Game</button>
                    <button type="button" onclick="hideLoadGameOverlay()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
